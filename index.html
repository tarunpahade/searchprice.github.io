<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer>
    </script>
</head>

<body>
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search Food item" aria-label="Search">
                <button class="btn btn-outline-success" type="submit"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                        height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg></button>
            </form>
        </div>
    </nav>
    <div class="food">
        <div class="food-item" data-item="pizza"><img
                src="https://res.cloudinary.com/swiggy/image/upload/f_auto,q_auto,fl_lossy/xheysiet81o1h8zofhdm"
                class="img" alt="">
            <h5>Pizza</h5>
        </div>
        <div class="food-item" data-item="burger"><img
                src="https://www.eatthis.com/wp-content/uploads/sites/4/2020/05/loaded-burger.jpg" alt="">
            <h5>Burger</h5>
        </div>
        <div class="food-item" data-item="fries"><img
                src="https://cdn.idahopotato.com/cache/1f1e35ae2c12f58338897a9da2a751f7_w720.jpg" alt="">
            <h5>Fries</h5>
        </div>
        <div class="food-item" data-item="pasta"><img src="https://static.toiimg.com/photo/83107712.cms" alt="">
            <h5>Pasta</h5>
        </div>
    </div>
</body>

</html>
